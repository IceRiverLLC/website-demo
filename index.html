<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Ranch Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .banner {
            background-image: url('ranch_banner.jpg'); /* Placeholder for the AI-generated ranch image */
            background-size: cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        .navbar {
            background-color: #77654d;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        .section {
            flex: 1;
            margin: 0 10px;
            text-align: center;
        }
        .logo {
            height: 100px; /* Placeholder height for logos */
            margin: 10px auto;
        }
        .footer {
            background-color: #77654d;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            margin: 0 5px;
            background-size: contain;
            background-repeat: no-repeat;
        }
        .icon-facebook {
            background-image: url('facebook-icon.png');
        }
        .icon-instagram {
            background-image: url('instagram-icon.png');
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#photos">Photos</a>
    <a href="#contact">Contact</a>
</div>

<div class="banner">
    <h1>Welcome to Our Family Ranch</h1>
</div>

<div class="navbar">
    <a href="#iris-farm">Iris Farm</a>
    <a href="#friday-cattery">Friday Cattery</a>
    <a href="#about">About Us</a>
</div>

<div class="container">
    <div class="section" id="iris-farm">
        <h2>Iris Farm</h2>
        <img src="logo-iris-farm.png" alt="Iris Farm Logo" class="logo">
        <p>Brief description of Iris Farm...</p>
        <div class="social-icons">
            <span class="social-icon icon-facebook"></span>
            <span class="social-icon icon-instagram"></span>
        </div>
    </div>

    <div class="section" id="friday-cattery">
        <h2>Friday Cattery</h2>
        <img src="logo-friday-cattery.png" alt="Friday Cattery Logo" class="logo">
        <p>Brief description of Friday Cattery...</p>
        <div class="social-icons">
            <span class="social-icon icon-facebook"></span>
            <span class="social-icon icon-instagram"></span>
        </div>
    </div>

    <div class="section" id="about">
        <h2>About Us</h2>
        <img src="logo-about-us.png" alt="About Us Logo" class="logo">
        <p>Brief description of the ranch...</p>
        <div class="social-icons">
            <span class="social-icon icon-facebook"></span>
            <span class="social-icon icon-instagram"></span>
        </div>
    </div>
</div>

<div class="footer">
    <p>Â© 2023 Family Ranch. All rights reserved.</p>
</div>

</body>
</html>
